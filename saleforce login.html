<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Developer Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .signup-container h2 {
            margin-bottom: 20px;
            color: #0070d2;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-button {
            width: 100%;
            padding: 10px;
            background-color: #0070d2;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .signup-button:hover {
            background-color: #005fb2;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up for Salesforce Developer</h2>
        <form action="#" method="post">
            <input type="text" class="input-field" placeholder="First Name" required>
            <input type="text" class="input-field" placeholder="Last Name" required>
            <input type="email" class="input-field" placeholder="Email" required>
            <input type="text" class="input-field" placeholder="Company Name" required>
            <input type="text" class="input-field" placeholder="Job Title" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
    </div>
</body>
</html>
